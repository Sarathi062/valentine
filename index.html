<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 330px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;   /* ðŸ‘ˆ evenly spaced gap */
    }

    button {
      padding: 12px 22px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #yesBtn:hover {
      background: #ff1f4a;
      transform: scale(1.05);
    }

    #noBtn {
      /* position: absolute; */
        position: relative; /* stays in layout */

      background: #ccc;
      color: #333;
    }

    .shy-text {
      margin-top: 20px;
      font-size: 14px;
      color: #ff4d6d;
    }

    .gif {
      width: 220px;
      margin-top: 20px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hey Cutie ðŸ’•</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="shy-text">"No" seems a bit shy ðŸ˜ˆ</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", () => {
      const card = document.querySelector(".card");
      const maxX = card.clientWidth - noBtn.clientWidth;
      const maxY = card.clientHeight - noBtn.clientHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h1>YAYYYY</h1>
        <p>You just made my day</p>
        <img 
          class="gif"
          src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
          alt="Love GIF"
        />
      `;
    }
  </script>

</body>
</html>
